<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" >

    <style>
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    

    <nav class="navbar" role="navigation" aria-label="main navigation" >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" :class="{ 'is-active': isMenuOpen }" @click="isMenuOpen = !isMenuOpen" >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu"  :class="{ 'is-active': isMenuOpen }">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">

        <div class="hero pink">
        <div class="hero-body">
            <h1 class=" title">Using Bulma</h1>
            <h2 class="subtitle">Learning about it in the best class</h2>
        </div>
        </div>

        <div v-for="m in messages" class="notification is-success is-light" v-show="m.isVisible">
            <button class="delete" @click="m.isVisible = false" ></button>
            {{ m.text }} 
        </div>

        <div></div>
        <div></div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    isNotificationVisible: true,
                    isMenuOpen: false,
                    messages: [
                    { text: "This class is awesome", isVisible: true },
                    { text: "Happy New Year", isVisible: true },
                    { text: "Rosh hHashanah", isVisible: true },
                    { text: "Vue is awesome", isVisible: true },
                    ]
                }
            },
            methods: {
                hideNotification(){
                    this.isNotificationVisible = false;
                }
            }
        }).mount('body');


    </script>
    
</body>
</html>
